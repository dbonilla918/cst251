<!DOCTYPE html>
<html>

<head>
	<title>Lab 13 - Typography I</title>
	<link rel="stylesheet" type="text/css" href="css/lab.css">
</head>

<body>

	<div class="content"><!-- Content Div -->

			<h1>BEACH</h1>

		<div id="portrait-cont">

		<div id="social-cont">
			<img src="img/twitter_logo.png" alt="Twitter Logo">
			<img src="img/ig_logo.png" alt="Instagram Logo">
			<img src="img/fb_logo.png" alt="Facebook Logo">
		</div>

	</div><!-- Content Div -->

</body>
</html>
